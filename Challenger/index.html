<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo_alura" src="./assets/Group 3.png" alt="Logo Alura">
    </header>
    <main>
        <section class="primeira_secao">
            <textarea class="text_area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                
                <h6><img src="./assets/Group.png" alt="Sinal de exclamação">Apenas letras minúsculas e sem acentos!</h6>
            </div>
            <div class="botoes">
                <button class="btn_encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <sectio class="segunda_secao">
            <textarea class="text_mensagem" cols="20" rows="10"></textarea>
            <button class="btn_copiar">Copiar</button>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
